<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>helpdesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-md">
        <a class="navbar-brand" href="#">Helpdesk</a>
    </div>
</nav>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Ticket's title</th>
        <th scope="col">Author</th>
        <th scope="col">Support</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.getId()}"></td>
        <td><a th:href="@{/ticket/{id}(id = ${ticket.getId()})}" th:text="${ticket.getTitle()}"></a></td>
        <td th:text="${ticket.getClient().getLogin()}"></td>
        <td th:text="${ticket.getSupport().getLogin()}"></td>
        <td th:text="${ticket.getStatus()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
