<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>helpdesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-md">
        <a class="navbar-brand" href="#">Helpdesk</a>
        <div th:if="${current}">
            <span class="navbar-text">Hello,
                <span th:text="${current.firstName}">User</span>
            </span>
            <span>&nbsp;</span>
            <a type="button" class="btn btn-secondary" href="/logout">Logout</a>
        </div>
        <div th:unless="${current}">
            <a type="button" class="btn btn-success" href="/login">Login</a>
            <a type="button" class="btn btn-primary" href="/signup">Signup</a>
            <a type="button" class="btn btn-primary" href="/admin">Admin</a>
        </div>
    </div>
</nav>
</body>
</html>
