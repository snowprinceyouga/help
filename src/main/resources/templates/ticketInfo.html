<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TicketInfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
        <div>
            <a class="navbar-brand" href="#">Helpdesk</a>
            <a type="button" class="btn btn-outline-secondary" href="/ticket">Назад</a>
        </div>
        <span class="navbar-text">Hello,
            <span th:text="${current != null ? current.firstName + ' ' + current.lastName : 'Anonymous'}"></span>
        </span>
        <span>&nbsp;</span>
        <a type="button" class="btn btn-outline-secondary" href="/logout">Logout</a>
    </div>
</nav>
<div class="container">

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">Номер</th>
        <th scope="col">Категория</th>
        <th scope="col">Описание проблемы</th>
        <th scope="col">Дата создания</th>
        <th scope="col">В работе у:</th>
        <th scope="col">Статус</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${ticketInfo.id}"></td>
            <td th:text="${ticketInfo.title}"></td>
            <td th:text="${ticketInfo.description}"></td>
            <td th:text="${ticketInfo.creationAt}"></td>
            <td th:text="${ticketInfo.support.login}"></td>
            <td th:text="${ticketInfo.status}"></td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
