<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Helpdesk - Support!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-md">
        <div>
            <a class="navbar-brand" href="#">Helpdesk - <i>Support</i></a>
            <a type="button" class="btn btn-outline-secondary" href="/support">Назад</a>
        </div>
        <div th:if="${current}">
            <span class="navbar-text">Hello,
                <span th:text="${current.firstName}">User</span>
            </span>
            <span>&nbsp;</span>
            <a type="button" class="btn btn-outline-secondary" href="/logout">Logout</a>
        </div>
        <div th:unless="${current}">
            <a type="button" class="btn btn-outline-success" href="/login">Login</a>
            <a type="button" class="btn btn-outline-primary" href="/signup">Signup</a>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Заявки</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Клиент</th>
            <th>Категория</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Дата создание</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(tickets)}">
            <td class="text-center" colspan="6">Все заявки закрыты</td>
        </tr>
        <tr th:each="ticket : ${tickets}">
            <td class="align-middle" th:text="${ticket.id}"></td>
            <td class="align-middle" th:text="${ticket.client}"></td>
            <td class="align-middle" th:text="${ticket.title}"></td>
            <td class="align-middle" th:text="${ticket.description}"></td>
            <td class="align-middle" th:text="${ticket.status}"></td>
            <td class="align-middle" th:text="${ticket.creationAt}"></td>
            <td class="align-middle text-center"><a class="btn btn-primary" th:href="@{/support/ticketsupport/{id}(id = ${ticket.id})}">Подробней</a></td>
            
            <td class="align-middle text-center"><a class="btn btn-primary" th:method="post" th:action="@{/support/ticketsupport/${ticket.id}}">Взять в работу</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
