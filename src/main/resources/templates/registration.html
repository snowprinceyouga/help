<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Helpdesk - Registration</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
        <a class="navbar-brand">Helpdesk </a>
        <span class="navbar-text">
            <a th:href="@{/}">HOME</a>
        </span>
    </div>
</nav>

<div class="container">
    <form class="form-signin" th:action="@{/registration}" method="post">
        <h2 class="form-signin-heading">Registration</h2>
        <input type="text" name="firstname" class="form-control" placeholder="Firstname" required="" autofocus=""><br>
        <input type="text" name="lastname" class="form-control" placeholder="Lastname" required="" autofocus=""><br>
        <input type="text" name="userName" class="form-control" placeholder="Username" required="" autofocus=""><br>
        <input type="password" name="password1" class="form-control" placeholder="Password" required="" autofocus=""><br>
        <input type="password" name="password2" class="form-control" placeholder="Password" required="" autofocus=""><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <div th:if="${!passMatch}">Passwords don't match!</div>
</div>
</body>
</html>
