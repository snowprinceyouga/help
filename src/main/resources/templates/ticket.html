<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TicketInfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
        <a class="navbar-brand" href="#">Helpdesk</a>
        <span class="navbar-text">Hello,
            <span th:text="${current != null ? current.firstName + ' ' + current.lastName : 'Anonymous'}"></span>
        </span>
    </div>
</nav>
<div class="container">
    <h2>Tickets</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ticket's title</th>
            <th scope="col">Author</th>
            <th scope="col">Support</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td><a th:href="@{/ticket/{id}(id = ${ticket.id})}" th:text="${ticket.title}"></a></td>
            <td th:text="${ticket.client}"></td>
            <td th:text="${ticket.support}"></td>
            <td th:text="${ticket.status}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
