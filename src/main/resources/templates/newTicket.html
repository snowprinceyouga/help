<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
        <div>
        <a class="navbar-brand" href="#">Helpdesk</a>
        <a type="button" class="btn btn-outline-secondary" href="/ticket">Назад</a>
        </div>
        <span class="navbar-text">Hello,
            <span th:text="${current != null ? current.firstName + ' ' + current.lastName : 'Anonymous'}"></span>
        </span>
        <span>&nbsp;</span>
        <a type="button" class="btn btn-outline-secondary" href="/logout">Logout</a>
    </div>
</nav>
<div class="container">
    <h2>Создание новой заявки</h2>
    <form class="col card p-3 my-5" th:method="post" th:action="@{/ticket/new}">
        <div class="form-group">
            <div>
            <label>Выберите категорию</label>
            </div>
            <select name="title">
                <option th:each="title : ${T(ru.edu.helpdesk.entity.Title).values()}"
                        th:value="${title}" th:text="${title}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Описание проблемы</label>
            <input class="form-control" id="message" placeholder="Введите сообщение" required autocomplete="off"
                   th:field="*{ticket.description}"
                   type="text"/>
        </div>
        <br>
        <div>
            <input class="btn btn-primary" type="submit" value="Создать заявку">
            <input class="btn btn-dark" type="reset" value="Очистить поля">
        </div>
    </form>
</div>
</body>
</html>
