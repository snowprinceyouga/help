<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
        <a class="navbar-brand" href="#">Helpdesk</a>
        <span class="navbar-text">Hello,
            <span th:text="${current != null ? current.firstName + ' ' + current.lastName : 'Anonymous'}"></span>
        </span>
    </div>
</nav>
<div class="container">
    <h2>Create new ticket</h2>
    <form class="col card p-3 my-5" th:method="post" th:action="@{/ticket/new}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" placeholder="Enter title of ticket" required autocomplete="off"
                   th:field="*{ticket.title}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <input class="form-control" id="message" placeholder="Enter message" required autocomplete="off"
                   th:field="*{comment.message}"
                   type="text"/>
        </div>
        <br>
        <div>
            <input class="btn btn-primary" type="submit" value="Create ticket">
            <input class="btn btn-dark" type="reset" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
