<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Helpdesk - ADMIN!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
        <a class="navbar-brand" href="#">Helpdesk - <i>ADMIN</i></a>
        <div th:if="${current}">
            <span class="navbar-text">Hello,
                <span th:text="${current.firstName}">User</span>
            </span>
            <span>&nbsp;</span>
            <a type="button" class="btn btn-outline-secondary" href="/logout">Logout</a>
        </div>
        <div th:unless="${current}">
            <a type="button" class="btn btn-outline-success" href="/login">Login</a>
            <a type="button" class="btn btn-outline-primary" href="/signup">Signup</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Users</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(users)}">
            <td class="text-center" colspan="6">No Records found. Add some...!</td>
        </tr>
        <tr th:each="user : ${users}">
            <td class="align-middle" th:text="${user.id}"></td>
            <td class="align-middle" th:text="${user.login}"></td>
            <td class="align-middle" th:text="${user.firstName}"></td>
            <td class="align-middle" th:text="${user.lastName}"></td>
            <td class="align-middle" th:text="${user.role}"></td>
            <td class="align-middle text-center"><a class="btn btn-primary" th:href="'admin/user/' + ${user.id}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
